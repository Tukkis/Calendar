<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>
<body>
    <div class="calendar">
        <h1 id="month">Date</h1>
        <div id="headings">
            <h3 id="monday">Mon</h3>
            <h3 id="tuesday">Tue</h3>
            <h3 id="wednesday">Wed</h3>
            <h3 id="thursday">Thu</h3>
            <h3 id="friday">Fri</h3>
            <h3 id="saturday">Sat</h3>
            <h3 id="sunday">Sun</h3>
        </div>
        <div id="days">
        </div>
        <div id="controls">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
        <span id="selector">
            <p>Jump To</p>
            <input type="text" id="jumpdate">
            <input type="text" id="jumpyear">
        </span>
    </div>
</body>
<script>

const calendar = document.querySelector('.calendar');
const days = document.getElementById('days');
const monthAndYear = document.getElementById("month");
const today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();
const previousButton = document.getElementById('previous');
const nextButton = document.getElementById('next');


months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
function fillMonthAndYear(){
    monthAndYear.innerHTML = months[currentMonth] + " " + currentYear;
}

fillMonthAndYear();

function daysInMonth(iMonth, iYear) 
{ 
    return 32 - new Date(iYear, iMonth, 32).getDate();
}

function populateCalendar(iMonth, iYear){
    let firstDay =(new Date(iYear, iMonth)).getDay();
    let daysI = daysInMonth(iMonth, iYear);
    days.innerHTML="";
    let todai = new Date();
    todai.setFullYear(iYear);
    todai.setMonth(iMonth);
    let filler = todai.getDay();
    for(let i=0; i<=filler; i++){
        let node = document.createElement('p');
        days.appendChild(node);
    }
    for(let i=0; i<daysI; i++){
        let node = document.createElement('h4');
        let textnode = document.createTextNode(i+1);
        node.appendChild(textnode);
        days.appendChild(node);
        if((i+1) == today.getDate() && currentMonth == today.getMonth() && currentYear == today.getFullYear()){
            node.classList.add('today');
        }
    } 
}

populateCalendar(currentMonth, currentYear);

function checkTime(time){
    if (time<10) {time = "0"+time};
    return time;
}

function previousMonth(){
    if(currentMonth > 0){
    currentMonth = currentMonth - 1;
    }
    else {
        currentMonth = 11;
        currentYear = currentYear - 1;
    }
    populateCalendar(currentMonth, currentYear);
    fillMonthAndYear();
}

function nextMonth(){
    if(currentMonth < 11){
    currentMonth = currentMonth + 1;
    }
    else {
        currentMonth = 0;
        currentYear = currentYear + 1;
    }
    populateCalendar(currentMonth, currentYear);
    fillMonthAndYear();
}


previousButton.addEventListener('click', previousMonth);
nextButton.addEventListener('click', nextMonth);

</script>
</html>
